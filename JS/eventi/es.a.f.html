<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Funzionalit√† Interattive</title>
<style>
.button {
  background-color: blue;
  color: white;
  padding: 10px 20px;
  border: none;
  cursor: pointer;
}

.button:hover {
  background-color: green;
}
</style>
</head>
<body>

<button class="button">Pulsante</button><br><br>

<input type="text" id="codice_fiscale" oninput="this.value = this.value.toUpperCase()">

<input type="text" id="myInput" placeholder="Testo" onfocus="this.style.backgroundColor='yellow'" onblur="this.style.backgroundColor='white'"><br><br>

<p id="testoDaNascondere">Testo da nascondere</p>
<button onclick="nascondiTesto()">Nascondi Testo</button><br><br>

<input type="password" id="password" placeholder="Password" oninput="checkPasswordStrength()"><br><br>

<input type="password" id="ripetipassword" placeholder="Ripeti Password" onblur="checkPassword()">

<script>
function nascondiTesto() {
  document.getElementById("testoDaNascondere").hidden = true;
}

function checkPassword() {
  var password = document.getElementById("password").value;
  var ripetiPassword = document.getElementById("ripetipassword").value;
  if (password !== ripetiPassword) {
    alert("Le password non corrispondono");
  }
}

function checkPasswordStrength() {
  var password = document.getElementById("password").value;
  var passwordStrength = 0;
  // Esempio di requisiti di password: almeno 8 caratteri, una lettera maiuscola, una lettera minuscola e un numero.
  if (password.length >= 8) {
    passwordStrength++;
  }
  if (password.match(/[A-Z]/)) {
    passwordStrength++;
  }
  if (password.match(/[a-z]/)) {
    passwordStrength++;
  }
  if (password.match(/[0-9]/)) {
    passwordStrength++;
  }
  var backgroundColor;
  switch (passwordStrength) {
    case 0:
    case 1:
      backgroundColor = "red";
      break;
    case 2:
    case 3:
      backgroundColor = "orange";
      break;
    case 4:
      backgroundColor = "green";
      break;
  }
  document.getElementById("password").style.backgroundColor = backgroundColor;
}
</script>

</body>
</html>
